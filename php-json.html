<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Show Json </title>
    <style>
        .container {
            background-color: lightskyblue;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <center>
            <h3 style="color: red;">Data From Ajax Database</h3>
        </center>
        <table class="table table-bordered" id="show-table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="jq/jQuery.js"></script>
    <script>
        $.getJSON(
            "json-view.php",
            function(data) {
                $.each(data, function(key, value) {
                        $("#show-table").append("<tr><td>" +
                            value.id + "</td><td>" + value.name + "</td><td>" + value.email + "</td><td>" + value.password + "</td><td>" + value.contact + "</td></tr>");
                    })
                    //console.log(data);
            }

        );
    </script>
</body>

</html>
